{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block head %}
{% parent %}
{% endblock %}

{% block content %}

<h1>Login to Blog</h1>

<form method="post">
    <table>
        <tr>
            <td>
                <span class="label label-default">Username</span>
            </td>
            <td>
                <input type="text" name="username" title="username" value="{{username}}"/>
            </td>
            <td class="error">
            </td>
        </tr>
        <tr>
            <td>
                <span class="label label-default">Password</span>
            </td>
            <td>
                <input type="password" name="password" title="password" value=""/>
            </td>
            <td>
                {{login_error}}
            </td>
        </tr>

    </table>

    <input type="submit"/>
</form>

{% endblock %}
